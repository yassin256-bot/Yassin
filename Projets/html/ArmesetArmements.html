  <style media="screen">
    body {
      height: 100%;
      margin: 0;
      background-image: url("https://wallpapercg.com/download/lies-of-p--16709.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.415);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 2rem;
      text-align: left;
    }

    .mini-texte {
      font-size: 80px;
      color: white;
      width: 42vw;
      margin-left: 13.9vw;
      margin-top: 0vw;
      text-align: center;
      padding: 20px;
    background-color: rgba(0, 0, 0, 0.69999);
    border-radius: 0px;
    display: inline-block;
    max-width: 80%;
    }

    .container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 200px;
      margin-top: 150px;
    }

    .box1-png {
      position: relative;
      width: 464px;
      height: 236.6px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 98px;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .box2-png {
      position: relative;
      width: 464px;
      height: 236.6px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 98px;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .box1-png a, .box2-png a {
      display: block;
      width: 100%;
      height: 100%;
      color: white;
      text-decoration: none;
    }

.box1-png a:hover, .box2-png a:hover {
  color: yellow;
  transform: scale(1.05);
  filter: brightness(1.5);
}

.box1-png a:visited, .box2-png a:visited {
  color: lightgray;
}

.box1-png:hover, .box2-png:hover {
  transform: scale(1.2);
  filter: brightness(1.2);
}

.hover-zoom {
transition: transform 0.3s ease;
}
.hover-zoom:hover {
transform: scale(1.2);
filter: brightness(1.2);
}

@keyframes colorCycle {
  0%   { background-color: rgba(255, 0, 0, 0.6); }
  25%  { background-color: rgba(0, 255, 0, 0.6); }
  50%  { background-color: rgba(0, 0, 255, 0.6); }
  75%  { background-color: rgba(255, 255, 0, 0.6); }
  100% { background-color: rgba(255, 0, 0, 0.6); }
}

.box1-png,
.box2-png {
  animation: colorCycle 10.5s infinite linear;
}


  </style>
